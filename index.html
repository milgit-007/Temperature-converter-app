<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Konwerter</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/026465ce99.js" crossorigin="anonymous"></script>
</head>

<body>

	<div class="wrapper">
		<div class="top">
			<label for="converter">Konwerter <span class="one">°C</span> na <span class="two">°F</span></label>
			<input type="number" id="converter" placeholder="Wpisz liczbę..." min="-500" max="500">
			<p class="info error-message">Musisz podać jakąś wartość!</p>
			<p class="info result"></p>
		</div>

		<div class="bottom">
			<button class="converter-btn">Konwertuj</button>
			<button class="reset-btn">Reset</button>
			<button class="change-btn">Zamień</button>
		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>
